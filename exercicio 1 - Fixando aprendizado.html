<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1 {
        font-size: 65px;
        color: orange;
      }

      p {
        color: rgb(88, 88, 255);
      }

      #list-disodered{
        background-color: rgb(207, 207, 207);
      }

      #list_1{
        color: yellow;
      }

      #list_2{
        color: red;
      }

      #list_3{
        color: brown;
      }
      
      .backgroud{
        background-color: rgb(214, 214, 214);
      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="backgroud">Qual é a sua cor favorita?</p>
    <ul id="list-disodered" class="backgroud">
      <li id="list_1">Amarelo</li>
      <li id="list_2">Vermelho</li>
      <li id="list_3">Marrom</li>
    </ul>
  </body>
</html>
