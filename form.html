<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <form action="" id="form-trip">
        <div id="container-top">
            <label for="firstName">Primeiro nome: <input name="name-complete" type="text" minlength="10" maxlength="40" id="firstName"></label>
            <label for="lastName">Sobrenome: <input name="name-complete" type="text" minlength="10" maxlength="40" id="lastName"></label>
            <label for="email">E-mail: <input name="e-mail" type="email" id="email"></label>
        </div>

        <div id="container-middle">
            <div id="container-middle-top">
                <label for="destiny-favorite">Destino Favorito
                <select name="destino-preferido" id="destiny-favorite">
                    <option value="" disabled selected></option>
                    <option value="cidade">Cidade</option>
                    <option value="campo">Campo</option>
                    <option value="praia">Praia</option>
                    <option value="montanha">Montanha</option>
                </select>
            </label>

            
            <label for="dataTrip">Qual a melhor data para realizar sua viagem? <input name="data-de-viagem" type="date" min="2022-01-01" id="dataTrip"></label>
            </div>
            
            <div id="container-middle-bottom">
                <label for="texto-justificativa">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
                <textarea name="justify" id="texto-justificativa" cols="45" rows="9" maxlength="500" placeholder="Escreva aqui.."></textarea>
                </label>  
            </div> 
        </div>
            
        <div id="container-bottom">
            <div id ="container-bottom-left">
                <label>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                <label for="yes-receive"><input type="radio" name="receive" id="yes-receive"> Sim</label>
                <label for="no-receive"><input type="radio" name="receive" id="no-receive"> Não</label>
            </div>
            
            <div id="container-bottom-right">
                <label>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                <label for="agree">Concordo <input type="checkbox" name="agreement" id="agree"></label>
            </div>
        </div>
            
        <input class="button-style" type="submit" id="submit-form">
    </form>
    <script src='script.js'></script>
</body>
</html>
